<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã | –°–∫–æ—Ä–æ –≤–µ—Ä–Ω–µ–º—Å—è!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(-45deg, #0c1445, #1a237e, #311b92, #4527a0);
            background-size: 400% 400%;
            height: 100vh;
            color: white;
            overflow: hidden;
            animation: gradientBG 15s ease infinite;
        }
        
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
            position: relative;
            z-index: 2;
        }
        
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00bcd4, #3f51b5);
            border-radius: 10px;
            animation: progress 5s infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 10%; }
            100% { width: 90%; }
        }
        
        .countdown {
            font-size: 2.5rem;
            margin: 2rem 0;
            font-weight: bold;
        }
        
        .music-visualizer {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100px;
            margin: 2rem 0;
            gap: 4px;
        }
        
        .bar {
            width: 8px;
            background: linear-gradient(to top, #00bcd4, #3f51b5);
            border-radius: 4px 4px 0 0;
            height: 20px;
            animation: dance 1s infinite alternate;
            animation-delay: calc(var(--i) * 0.1s);
        }
        
        @keyframes dance {
            0% { height: 20px; }
            100% { height: 80px; }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        
        .shape {
            position: absolute;
            opacity: 0.3;
            z-index: 0;
        }
        
        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00bcd4, #3f51b5);
            top: 20%;
            left: 10%;
            animation: rotate 20s linear infinite;
        }
        
        .square {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, #ff4081, #e040fb);
            bottom: 30%;
            right: 15%;
            animation: rotate 15s linear infinite reverse;
        }
        
        .triangle {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid #ffeb3b;
            top: 50%;
            right: 20%;
            animation: rotate 25s linear infinite;
            opacity: 0.2;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .music-control {
            margin-top: 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1rem;
        }
        
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            backdrop-filter: blur(5px);
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        input[type="range"] {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 5px;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .countdown { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="shape circle"></div>
    <div class="shape square"></div>
    <div class="shape triangle"></div>
    
    <div class="container">
        <h1 class="floating">–ò–¥—É—Ç —Ç–µ—Ö–Ω–∏—á–µ—Å–∫–∏–µ —Ä–∞–±–æ—Ç—ã</h1>
        
        <p>–°–∫–æ—Ä–æ —á—Ç–æ —Ç–æ –±—É–¥–µ—Ç :)</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown">00:00:00</div>
        
        <div class="music-visualizer">
            <div class="bar" style="--i: 0"></div>
            <div class="bar" style="--i: 1"></div>
            <div class="bar" style="--i: 2"></div>
            <div class="bar" style="--i: 3"></div>
            <div class="bar" style="--i: 4"></div>
            <div class="bar" style="--i: 5"></div>
            <div class="bar" style="--i: 6"></div>
            <div class="bar" style="--i: 7"></div>
            <div class="bar" style="--i: 8"></div>
            <div class="bar" style="--i: 9"></div>
        </div>
        
        <div class="music-control">
            <button id="playBtn">‚ñ∂</button>
            <button id="pauseBtn">‚ùö‚ùö</button>
            <div class="volume-control">
                <span>üîä</span>
                <input type="range" id="volume" min="0" max="1" step="0.1" value="0.7">
            </div>
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="tex.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const volumeControl = document.getElementById('volume');
            const bars = document.querySelectorAll('.bar');
            const countdown = document.querySelector('.countdown');
            
            // –ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –º—É–∑—ã–∫–∏ —Å –æ–±—Ä–∞–±–æ—Ç–∫–æ–π –æ—à–∏–±–æ–∫
            const playAudio = () => {
                audio.volume = volumeControl.value;
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log("–ú—É–∑—ã–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç—Å—è");
                        })
                        .catch(error => {
                            console.log("–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ: ", error);
                            playBtn.textContent = "‚ñ∂ –í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫";
                        });
                }
            };
            
            // –ü–æ–ø—ã—Ç–∫–∞ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
            playAudio();
            
            // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –º—É–∑—ã–∫–æ–π
            playBtn.addEventListener('click', () => {
                audio.play();
            });
            
            pauseBtn.addEventListener('click', () => {
                audio.pause();
            });
            
            volumeControl.addEventListener('input', () => {
                audio.volume = volumeControl.value;
            });
            
            // –ê–Ω–∏–º–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ç–æ—Ä–∞ –º—É–∑—ã–∫–∏
            function animateBars() {
                bars.forEach(bar => {
                    const randomHeight = Math.floor(Math.random() * 60) + 20;
                    bar.style.height = `${randomHeight}px`;
                });
            }
            
            setInterval(animateBars, 150);
            
            // –û–±—Ä–∞—Ç–Ω—ã–π –æ—Ç—Å—á–µ—Ç (–ø—Ä–∏–º–µ—Ä–Ω—ã–π)
            let time = 0;
            setInterval(() => {
                time += 1;
                const hours = Math.floor(time / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((time % 3600) / 60).toString().padStart(2, '0');
                const seconds = (time % 60).toString().padStart(2, '0');
                countdown.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        });
    </script>
</body>
</html>
