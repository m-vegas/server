<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Технические работы | Скоро всё заработает!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            height: 100vh;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 20;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(255, 0, 255, 0.5);
            backdrop-filter: blur(10px);
            max-width: 800px;
            width: 90%;
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: textGlow 2s infinite alternate;
        }
        
        @keyframes textGlow {
            0% { text-shadow: 0 0 10px rgba(255, 0, 255, 0.7); }
            100% { text-shadow: 0 0 20px rgba(0, 255, 255, 0.7), 0 0 30px rgba(0, 255, 255, 0.5); }
        }
        
        p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #f0f0f0;
        }
        
        .progress-container {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            margin: 2rem 0;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            border-radius: 10px;
            animation: progress 4s infinite alternate;
        }
        
        @keyframes progress {
            0% { width: 20%; }
            100% { width: 85%; }
        }
        
        .countdown {
            font-size: 2.5rem;
            margin: 2rem 0;
            font-weight: bold;
            color: #ffff00;
            text-shadow: 0 0 10px rgba(255, 255, 0, 0.5);
        }
        
        .visualization-container {
            margin: 3rem 0;
            height: 200px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 4px;
        }
        
        .bar {
            width: 12px;
            background: linear-gradient(to top, #ff00ff, #00ffff);
            border-radius: 6px 6px 0 0;
            height: 20px;
            transition: height 0.1s ease;
            box-shadow: 0 0 10px rgba(255, 0, 255, 0.5);
        }
        
        .circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border: 5px solid rgba(255, 0, 255, 0.3);
            border-radius: 50%;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
            animation: pulse 2s infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(1.2); opacity: 0.3; }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
        }
        
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: particleFloat linear infinite;
        }
        
        @keyframes particleFloat {
            0% { 
                transform: translateY(100vh) translateX(0) rotate(0deg); 
                opacity: 1;
            }
            100% { 
                transform: translateY(-100px) translateX(20vw) rotate(360deg); 
                opacity: 0;
            }
        }
        
        .frequency-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            animation: circlePulse 0.5s infinite alternate;
        }
        
        @keyframes circlePulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        .vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 150px rgba(0, 0, 0, 0.9);
            pointer-events: none;
            z-index: 5;
        }
        
        @media (max-width: 768px) {
            h1 { font-size: 2.5rem; }
            p { font-size: 1.2rem; }
            .countdown { font-size: 2rem; }
            .container { width: 95%; padding: 1rem; }
        }
    </style>
</head>
<body>
    <div class="vignette"></div>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>Идут технические работы</h1>
        
        <p>Мы создаём для вас нечто грандиозное! Скоро всё заработает!</p>
        
        <div class="progress-container">
            <div class="progress-bar"></div>
        </div>
        
        <div class="countdown">00:00:00</div>
        
        <div class="visualization-container" id="visualizer">
            <div class="circle"></div>
            <!-- Bars will be generated by JavaScript -->
        </div>
    </div>

    <audio id="bgMusic" loop>
        <source src="tex.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('bgMusic');
            const visualizer = document.getElementById('visualizer');
            const countdown = document.querySelector('.countdown');
            const particlesContainer = document.getElementById('particles');
            
            // Создаем визуализатор
            for (let i = 0; i < 64; i++) {
                const bar = document.createElement('div');
                bar.className = 'bar';
                bar.setAttribute('data-index', i);
                visualizer.appendChild(bar);
            }
            
            // Создаем круги для визуализации частот
            for (let i = 0; i < 5; i++) {
                const circle = document.createElement('div');
                circle.className = 'frequency-circle';
                circle.style.width = `${100 + i * 50}px`;
                circle.style.height = `${100 + i * 50}px`;
                circle.style.animationDelay = `${i * 0.1}s`;
                visualizer.appendChild(circle);
            }
            
            // Автовоспроизведение музыки
            const playAudio = () => {
                audio.volume = 0.7;
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise
                        .then(() => {
                            console.log("Музыка воспроизводится");
                            setupAudioAnalysis();
                        })
                        .catch(error => {
                            console.log("Автовоспроизведение заблокировано: ", error);
                            // Попробуем еще раз после взаимодействия с пользователем
                            document.body.addEventListener('click', () => {
                                audio.play().then(() => {
                                    setupAudioAnalysis();
                                });
                            }, { once: true });
                        });
                }
            };
            
            // Настройка анализа аудио
            function setupAudioAnalysis() {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                const analyser = audioContext.createAnalyser();
                const source = audioContext.createMediaElementSource(audio);
                
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);
                
                // Функция визуализации
                function visualize() {
                    requestAnimationFrame(visualize);
                    
                    analyser.getByteFrequencyData(dataArray);
                    
                    const bars = document.querySelectorAll('.bar');
                    const circles = document.querySelectorAll('.frequency-circle');
                    
                    // Обновляем столбцы визуализатора
                    bars.forEach((bar, i) => {
                        const index = Math.floor(i * bufferLength / bars.length);
                        const value = dataArray[index] / 255;
                        const height = 20 + value * 180;
                        bar.style.height = `${height}px`;
                        
                        // Изменяем цвет в зависимости от громкости
                        if (value > 0.8) {
                            bar.style.background = 'linear-gradient(to top, #ff0000, #ffff00)';
                            bar.style.boxShadow = '0 0 15px rgba(255, 0, 0, 0.7)';
                            createParticle(visualizer.offsetLeft + bar.offsetLeft + 6, 
                                         visualizer.offsetTop + visualizer.offsetHeight - height);
                        } else if (value > 0.5) {
                            bar.style.background = 'linear-gradient(to top, #ff00ff, #00ffff)';
                            bar.style.boxShadow = '0 0 10px rgba(255, 0, 255, 0.7)';
                        } else {
                            bar.style.background = 'linear-gradient(to top, #ff00ff, #00ffff)';
                            bar.style.boxShadow = '0 0 5px rgba(0, 255, 255, 0.5)';
                        }
                    });
                    
                    // Обновляем круги
                    circles.forEach((circle, i) => {
                        const index = Math.floor(i * bufferLength / circles.length);
                        const value = dataArray[index] / 255;
                        circle.style.borderWidth = `${2 + value * 5}px`;
                        circle.style.opacity = 0.2 + value * 0.6;
                    });
                }
                
                visualize();
            }
            
            // Попытка автовоспроизведения при загрузке
            playAudio();
            
            // Создание частиц
            function createParticle(x, y) {
                if (Math.random() > 0.3) return; // Создаем частицы не каждый раз
                
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 4 + 2;
                const duration = Math.random() * 3 + 2;
                
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
                particle.style.animationDuration = `${duration}s`;
                
                // Случайный цвет частицы
                const colors = ['#ff00ff', '#00ffff', '#ffff00'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                particlesContainer.appendChild(particle);
                
                // Удаляем частицу после анимации
                setTimeout(() => {
                    particle.remove();
                }, duration * 1000);
            }
            
            // Обратный отсчет (примерный)
            let time = 0;
            setInterval(() => {
                time += 1;
                const hours = Math.floor(time / 3600).toString().padStart(2, '0');
                const minutes = Math.floor((time % 3600) / 60).toString().padStart(2, '0');
                const seconds = (time % 60).toString().padStart(2, '0');
                countdown.textContent = `${hours}:${minutes}:${seconds}`;
            }, 1000);
        });
    </script>
</body>
</html>
